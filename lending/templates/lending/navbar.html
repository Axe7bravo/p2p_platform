<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav nav-underline col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>
        <li><a href="{% url 'offering' %}" class="nav-link px-2 text-white">Offerings</a></li>
        <li><a href="{% url 'faqs' %}" class="nav-link px-2 text-white">FAQs</a></li>
        <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About</a></li>
        <li><a href="{% url 'contact' %}" class="nav-link px-2 text-white">Contact</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
      {% if user.is_authenticated %}
          <button type="button" class="btn btn-outline-light me-2"><a class="nav-link" href="{% url 'logout' %}">Logout</a></button>
      {% else%}
          <button type="button" class="btn btn-outline-light me-2"><a class="nav-link" href="{% url 'login' %}">Login</a></button>
          <button type="button" class="btn btn-warning"><a class="nav-link" href="{% url 'register' %}">Signup</a></button>
      {% endif %}
      </div>
    </div>
  </div>
</header>
